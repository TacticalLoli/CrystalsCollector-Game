<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chaos Emeralds Game</title>

  
</head>
<body>
<div class="wrapper">
    <div class="gametitle">
        <h1>Emerold Game</h1>
    </div>

    <div id="rules">
        <p>Try to add up to the random number by using the Chaos Emeralds.</p>
        <p>The Emeralds will have different values every new game start.</p>
    </div>

    <div id="goal-number">Goal: <span id="number-goal"></span></div>

    <div class="img-back">
        <img id="em1" src="images/red.jpg" alt="red">
        <img id="em2" src="images/purple.jpg" alt="purple">
        <img id="em3" src="images/green.jpg" alt="green">
        <img id="em4" src="images/blue.jpg" alt="blue">
    </div>   

    <div id="my-total">
        <h2>Total: <span id="current"></span> </h2>
    </div>

    <div id="wl-box">
        <p id="wins">Wins: <span id="win-counter"></span></p>
        <p id="losses">Losses: <span id="loss-counter"></span></p>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body> 
</html>
